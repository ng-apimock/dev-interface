<article class="container">
    <section class="navbar navbar-light navbar-fixed-top navbar-expand-lg">
        <a class="navbar-brand" routerLink="/">ng-apimock</a>
        <button aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler navbar-toggler-right" type="button" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" [ngClass]="{'show':!isCollapsed}">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/mocks">Mocks</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/variables">Variables</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/presets">Presets</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/recordings">Recordings</a>
                </li>
            </ul>

            <span class="github-buttons d-none d-lg-inline">
                <a class="github-button" href="https://github.com/ng-apimock/core" data-icon="octicon-star"
                   data-show-count="true" aria-label="Star ng-apimock/core on GitHub">Star</a>
      </span>
        </div>
    </section>
</article>

<article class="jumbotron">
    <header class="container">
        <h1>Scenario based api mocking</h1>
    </header>
</article>
